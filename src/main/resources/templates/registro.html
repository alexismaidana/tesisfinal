<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${titulo}"></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>
    <div layout:fragment="contenido">
        <div class="container-fluid my-4">
            <div class="card">
                <div class="card-header">
                    <h5 th:text="${titulo}" class="card-title"></h5>
                </div>
                <form th:action="@{/guardar}" method="post" th:object="${usuario}">
                    <div class="card-body">
                        <!-- ALTA USUARIOS ECOMMERCE-->
                        <div class="row row-col-1 mb-2">
                            <div class="col col-sm-6">
                                <div class="form">
                                    <label for="nom" class="form-label">Nombre Usuario</label>
                                    <input id="nom" type="text" class="form-control" maxlength="13" th:field="*{nombre}"
                                        th:errorclass="'form-control alert-danger'" />
                                    <small class="'form-label text-danger'" th:errors="*{nombre}"></small>
                                </div>
                            </div>
                            <div class="col col-sm-6">
                                <div class="form">
                                    <label for="cla" class="form-label">Clave</label>
                                    <input id="cla" type="text" class="form-control" th:field="*{clave}"
                                        th:errorclass="'form-control alert-danger'" />
                                    <small class="'form-label text-danger'" th:errors="*{clave}"></small>
                                </div>
                            </div>
                        </div>
                        <div class="row row-col-1 mb-2">
                            <div class="col col-sm-6">
                                <div class="form">
                                    <label for="ema" class="form-label">Email</label>
                                    <input id="ema" type="text" class="form-control" th:field="*{email}"
                                        th:errorclass="'form-control alert-danger'" />
                                    <small class="'form-label text-danger'" th:errors="*{email}"></small>
                                </div>
                            </div>
                            <div class="col col-sm-6">
                                <div class="form">
                                    <label for="sucursalAsignada" class="form-label">Sucursal Asignada</label>
                                    <select name="sucursalAsignada" id="sucursalAsignada" class="form-select">
                                        <option th:each="s : ${sucursales}" th:value="${s.id}" th:text="${s.nombre}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-outline-primary float-end ms-2">
                                Guardar
                            </button>
                            <a href="/home" class="btn btn-outline-primary float-end">
                                Cancelar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Scripts -->
	<script th:fragment="js"></script>
</body>

</html>
