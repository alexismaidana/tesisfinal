        <div class="container-fluid my-4" style="margin-top:10px">
            <div class="" style="margin-top:200px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h3 class="text-dark">Crear Cuenta</h3>
                        </div>
                        <div class="p-4">
                            <form th:action="@{/guardar}" method="post" th:object="${usuario}">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                                    <input id="nom" type="text" class="form-control" th:field="*{nombre}"
                                        placeholder="nombre de usuario">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark"><i
                                            class="bi bi-envelope text-white"></i></span>
                                    <input id="ema" type="email" class="form-control" th:field="*{email}"
                                        placeholder="Email">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark"><i
                                            class="bi bi-key-fill text-white"></i></span>
                                    <input id="cla" type="password" class="form-control" th:field="*{clave}"
                                        placeholder="clave">
                                </div>

                                <label class="form-label">Eleg√≠ sucursal</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark"><i
                                            class="bi bi-plus-circle text-white"></i></span>
                                    <select name="sucursalAsignada" id="sucursalAsignada" class="form-select">
                                        <option th:each="s : ${sucursales}" th:value="${s.id}" th:text="${s.nombre}">
                                        </option>
                                    </select>                                    
                                </div>

                                <div class="d-grid col-12 mx-auto">
                                    <button class="btn btn-dark" type="submit"><span></span>
                                        Registrarme</button>
                                </div>
                                <p class="text-center mt-3">Completa todos los campos,
                                    <span class="text-center mt-3">luego click en Registrarme</span>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
